<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cover Letter</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Page setup - Letter size (8.5 x 11 inches) */
      @page {
        size: letter;
        margin: 1in;
      }

      body {
        font-family: "Georgia", "Times New Roman", Times, serif;
        font-size: 11pt;
        line-height: 1.5;
        color: #3c3c3c;
        background: white;
        display: flex;
        justify-content: center;
        padding: 0;
        margin: 0;
      }

      .cover-letter {
        width: 100%;
        max-width: 8.5in;
        padding: 0.75in 1in;
        margin: 0 auto;
        background: white;
      }

      /* Header - Name */
      .header-name {
        text-align: center;
        font-size: 28pt;
        font-weight: normal;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #505050;
        margin-bottom: 0.3em;
        font-family: "Georgia", "Times New Roman", Times, serif;
      }

      /* Contact line */
      .contact-line {
        text-align: center;
        font-size: 11pt;
        color: #787878;
        margin-bottom: 0.5em;
        word-spacing: 0.1em;
      }

      .contact-line a {
        color: #2563eb;
        text-decoration: none;
      }

      .contact-line a:hover {
        text-decoration: underline;
      }

      .contact-separator {
        margin: 0 0.4em;
        color: #aaa;
      }

      /* Horizontal rule under header */
      .header-rule {
        border: none;
        border-top: 0.5pt solid #505050;
        margin: 0.5em 0 1.5em 0;
      }

      /* Date */
      .letter-date {
        margin-top: 0.2em;
        margin-bottom: 0.2em;
        font-size: 11pt;
      }

      /* Company/recipient */
      .recipient {
        margin-bottom: 5em;
        font-size: 11pt;
      }

      /* Salutation */
      .salutation {
        margin-bottom: 0.8em;
        font-size: 11pt;
      }

      /* Letter body */
      .letter-body {
        font-size: 11pt;
        line-height: 1.5;
        text-align: left;
      }

      .letter-body p {
        margin-bottom: 0.8em;
        text-indent: 0;
      }

      /* Closing */
      .closing {
        margin-top: 1em;
        margin-bottom: 1em;
        font-size: 11pt;
      }

      /* Signature name */
      .signature-name {
        font-size: 11pt;
        font-weight: normal;
      }

      /* Print-specific styles */
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        .cover-letter {
          width: 100%;
          max-width: none;
          padding: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="cover-letter" id="coverLetterContent">
      <!-- Header - Populated from CV metadata during upload -->
      <h1 class="header-name">{{FULL_NAME}}</h1>

      <!-- Contact line - Populated from CV metadata -->
      <div class="contact-line">{{CONTACT_LINE}}</div>

      <hr class="header-rule" />

      <!-- Date - Populated when generating for a job -->
      <div class="letter-date">{{DATE}}</div>

      <!-- Company - Populated when generating for a job -->
      <div class="recipient">{{COMPANY_NAME}}{{COMPANY_ADDRESS}}</div>

      <!-- Salutation -->
      <div class="salutation">Dear Hiring Manager,</div>

      <!-- Body - Generated by Gemini -->
      <div class="letter-body">{{LETTER_BODY}}</div>

      <!-- Closing -->
      <div class="closing">Sincerely,</div>

      <!-- Signature -->
      <div class="signature-name">{{FULL_NAME}}</div>
    </div>
  </body>
</html>
